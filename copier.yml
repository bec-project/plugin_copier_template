# predefined values
# make sure these have 'when: false' so that the questions are not asked and the items are not saved in answers.yml

test_directories:
    type: str
    multiselect: true
    default: ["tests_bec_ipython_client", "tests_bec_widgets", "tests_dap_services", "tests_devices", "tests_file_writer", "tests_scans"]
    when: false

copyright_year:
    type: int
    default: 2025
    when: false

# questions

project_name:
    type: str
    help: What is your project name?

widget_plugins_input:
    type: str
    multiselect: true
    default: ["test_widget_1", "test_widget_2", "another_test_widget"]

# managed by our CLI tool - e.g. generating plugins

widget_plugins:
    type: yaml
    multiselect: true
    default: >
             [{% for wp in widget_plugins_input %}
             {
                "module": "{{ wp }}",
                "class": "{{ wp }}ClassName"
             },
             {% endfor %}]
    when: false


# other configuration

_tasks:
    - "git init --initial-branch=main"